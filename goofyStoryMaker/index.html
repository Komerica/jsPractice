<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/storymaker.js" defer></script>
  </head>

  <body>
    <h1>Goofy Story Maker</h1>
    <section id="buildSentence">
      <!-- Set up a button for each part of the sentence, and an empty paragraph to output the currently chosen word -->
      <h2>Create Your Story</h2>
      <button id="noun1">Choose Noun 1</button>
      <p id="selectedNoun1"></p>
      <button id="verb">Choose Verb</button>
      <p id="selectedVerb"></p>
      <button id="adjective">Choose Adjective</button>
      <p id="selectedAdjective"></p>
      <button id="noun2">Choose Noun 2</button>
      <p id="selectedNoun2"></p>
      <button id="setting">Choose Setting</button>
      <p id="selectedSetting"></p>
    </section>
    <section id="showSentence">
      <!-- Set up a button to build the completed sentence, and an empty paragraph to output it to the screen -->
      <h2>View Your Story</h2>
      <button id="playback">Playback!</button>
      <!-- Set up a button to build a randomly-generated sentence, and an empty paragraph to output it to the screen -->
      <button id="rdPlayback">Random Playback!</button>
      <!-- Empty paragraph to display the story -->
      <p id="story"></p>
      <button id="reset">Reset!</button>
      <button id="audio">Play Audio!</button>
    </section>
  </body>
</html>
